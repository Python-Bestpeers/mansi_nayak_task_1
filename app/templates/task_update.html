{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status Update</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .header-buttons a {
            margin: 0 5px;
            padding: 5px 15px;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
        }
        .btn-users { background-color: #28a745; } /* Bright green */
        .btn-add-task { background-color: #17a2b8; } /* Bright blue */
        .btn-logout { background-color: #dc3545; } /* Bright red */
        .header-buttons a:hover {
            opacity: 0.8;
        }
    </style>
</head>

<body>
    <header class="p-2" style="background-color: #003366; color: white;">
        {% if user.is_authenticated %}
            <span>Welcome, {{ user.first_name }} {{ user.last_name }}</span>
            <div class="header-buttons d-inline-block">
                <a href="{% url 'userlist' %}" class="btn-users">Users List</a>
                <a href="{% url 'createtask' %}" class="btn-add-task">Add Task</a>
                <a href="{% url 'logout' %}" class="btn-logout">Logout</a>
            </div>
        {% else %}
            Welcome
            <div class="header-buttons d-inline-block">
                <a href="{% url 'signup' %}" class="btn btn-warning">Signup</a>
                <a href="{% url 'login' %}" class="btn btn-info">Login</a>
            </div>
        {% endif %}
    </header>

    <div class="container my-4">
        <h2 class="text-center">Update Task</h2>
        <form method="POST" class="card p-3">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Update Task</button>
        </form>
        <a href="{% url 'listsoftask' %}" class="btn btn-secondary mt-3">Back to Task List</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
